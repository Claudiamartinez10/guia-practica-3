<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>
        <h1>MI FORMULARIO NUMERO 5</h1>

    <main>
        <section>
            <details>
                <summary>Ejercicio 5</summary>
                <form action="">
                    <table width="100%" border="1">
                        <tr>
                            <td rowspan="4"><img src="imgenes/icon-5359553_960_720.webp" alt="usuario" width="100"></td>

                            <td>Codigo de usuario:</td>
                            <td><input type="text" name="nombre" placeholder="Escriba aqui..." spellcheck="false"

                        <tr>
                            <td>Nivel de usuario</td>
                            <td>
                                <input type="radio" name="rad" value="" /> Administrador<br />
                                <input type="radio" name="rad" value="" /> Usuario<br />
                            </td>
                        </tr>
                        </tr>
                        <tr>


                            <td>Contraseña:</td>

                            <td>
                                <input type="password" name="clave" required minlength="8" maxlength="16">


                            </td>
                        </tr>
                        <tr>


                            <td>Confirmar Contraseña:</td>

                            <td>
                                <input type="password" name="clave" required minlength="8" maxlength="16">


                            </td>
                        </tr>
                        <tr>
                            <td>Nombre:</td>
                            <td colspan="2"><input type="text" placeholder="Sin puntos ni guion" required /></td>
                        </tr>
                        <tr>
                            <td>Apellido:</td>
                            <td colspan="2"><input type="text" placeholder="Sin puntos ni guion" required /></td>
                        </tr>
                        <tr>
                            <td>Tipo de documento:</td>
                            <td><select name="" id="">
                                    <option value=""></option>
                                </select></td>
                            <td>Numero de documento:
                                <input type="text" name="nombre" placeholder="" spellcheck="false" autofocus
                                    autocomplete="on" required />
                            </td>
                        </tr>
                        <tr>
                            <td><label for="sexo">Sexo:</label></td>
                            <td colspan="2"><input type="radio" name="sexo" value="Masculino" /> Masculino
                                <input type="radio" name="sexo" value="femenino" /> Femenino
                            </td>
                        </tr>
                        <tr>
                            <td><label for="">Teléfono:</label></td>
                            <td colspan="2"><input type="tel" name="telfono" placeholder="Escriba su telefono..."
                                    spellcheck="false" /></td>
                        </tr>
                        <tr>
                            <td><label for="">Correo:</label></td>
                            <td colspan="2"><input type="email" name="email" placeholder="Escriba su email..."
                                    spellcheck="false" /></td>
                        </tr>
                        <tr>
                            <td><button type="submit">GUARDAR</button></td>
                            <td><button type="reset">Limpiar</button></td>
                            <td><button type="button">Cancelar</button></td>
                        </tr>
                    </table>
                </form>
            </details>
        </section>

</html>
